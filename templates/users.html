<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="lbx">
    <div class="sbx content">
        <h2 class="header1">ðŸ“‹ All Users</h2>
        <table>
            <thead>
                <tr>
                    <th>Username</th>
                    <th>Birthday</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.birthday }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{{ url_for('home') }}">
            <button class="submit">Back to Register</button>
        </a>
    </div>
</div>
<div class="footer">
    <a href="/">Home</a> | <a href="/users">View Users</a>
</div>
</body>
</html>
