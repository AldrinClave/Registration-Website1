<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Users</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>

<div class="lbx">
    <div class="sbx">
        <h2 class="header1">All Users</h2>

        <div class="total-users-counter">
            Total registered users: {{ total_users }}
        </div>

        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Birthday</th>
                        <th>Age</th>
                        <th>Email</th>
                    </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.birthday }}</td>
                        <td>{{ user.age }}</td>
                        <td>{{ user.email }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- FIXED BUTTON -->
        <form action="{{ url_for('home') }}">
            <button type="submit" class="submit">Back to Register</button>
        </form>
    </div>
</div>

<div class="footer">
    <a href="/">Home</a> |
    <a href="/users">View Users</a>
</div>

</body>
</html>
